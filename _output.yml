bookdown::gitbook:
  css: files/css/mwc.css
  split_by: rmd
  config:
    search:
      engine: fuse
    fontsettings:
      theme: white
      family: serif
      size: 2
    sharing:
      facebook: yes
      github: no
      twitter: yes
      linkedin: no
      weibo: no
      instapaper: no
      vk: no
      all: no
    download: ["pdf", "epub", "mobi"]
  includes:
    in_header: files/html/in_header.html
    after_body: files/html/after_body.html
